spring.mvc.view.prefix:/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp

server.port=8085

#===================================
# = DATA SOURCE
#===================================
# Set here configurationsfor the database connection
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Spring Security login queries
security.basic.enabled=false
spring.queries.users-query=select email, password from auth_user where email=? and status='VERIFIED'
spring.queries.roles-query=select email, role_name from auth_user left outer join auth_role on auth_user.role = auth_role.role_name where auth_user.email=?'